<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static',filename='chefIt.css')}}">
	<script defer src="{{url_for('static',filename='chefIt_JS.js')}}"></script>
</head>

<body>
	<div id="gridContainerContactUs">
		<header>
				<div id="logo">
					<h1 >Chef<span>It</span></h1>
					<img id="pageImage" src="{{url_for('static',filename='recipesLogo.jpg')}}" alt="food logo">
				</div>
				<nav>
					<ul>
						<li><a href="/homepage">Home Page</a></li>
						<li><a href="/general"> Sign In</a></li>
						<li><a href="/general"> Sign Up</a></li>
						<li><a href="/contact"> Contact Us </a></li>
					</ul>
				</nav>
			</header>
		<main id="contactUsMain">
			<h1>Let Us Help You</h1>
		</main>
<form id="form" action="/form" method="get">
        <div id="formText" >If you are having any technical problems - please attach a print screen</div>
        <div id="formDiv">
            <label class="labelElement" for="fname" >First Name: *</label><br>
            <input class="inputElement" type="text" id="fname" name="fname" pattern="[A-Za-z]{1,15}" required placeholder="Enter first name"><br><br>
            <label class="labelElement" for="lname">Last Name: *</label><br>
            <input class="inputElement" type="text" id="lname" name="lname"  pattern="[A-Za-z]{1,15}" required placeholder="Enter last name"><br><br>
            <label class="labelElement" for="email">Email Address: *</label><br>
            <input class="inputElement" type="email" id="email" name="email" required placeholder="Enter email address"><br><br>
            <label class="labelElement" for="telephone">Phone Number: *</label><br>
            <input class="inputElement" type="tel" id="telephone" name="telephone" pattern ="[0]{1}[5]{1}[0-9]{8}" required placeholder="Enter phone number" ><br><br>
            <div >
                <label class="labelElement" for="description">Description:</label><br>
                <input  type="text" id="description" name="description" ><br><br>
            </div>
            <label class="labelElement" for="bug">technical problems</label>
            <input id="checkbox" type="checkbox" id="bug"name="bug"  ><br><br>
            <label id="addFile1" for="addedFile"> Attach File</label><br>
            <input id="addFile2" type="file" id="addedFile"name="addedFile" ><br>
            <input id="submit" type="submit" value="Submit">
        </div>
    </form> 

	<footer>
		<div class="containerfooter">
			<div class="row">
				<div class="footer-col">
					<h3>Company</h3>
					<ul class="links">
						<li><a href="/contact">Contact Us</a></li>
						<li><a href="/general">Support</a></li>
						<li><a href="/general">Privacy Policy</a></li>
					</ul>
				</div>

				<div class="footer-col">
					<h3>Follow Us</h3>
					<div class="social-links">
						<a href="/general"><i class="fab fa-facebook-f"><img src="{{ url_for('static',filename='facebookLogo.png')}}"
									alt="facebook logo"></i></a>
						<a href="/general"><i class="fab fa-twitter"></i><img src="{{ url_for('static',filename='twitterLogo.png')}}"
								alt="twitter logo"></a>
						<a href="/general"><i class="fab fa-instagram"></i><img src="{{ url_for('static',filename='instagramLogo.jpg')}}"
								alt="instagram logo"></a>
					</div>
				</div>
			</div>
		</div>
	</footer>


	</div>
</body>

</html>
